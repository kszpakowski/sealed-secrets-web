<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Sealed Secrets</title>

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{{.WebExternalUrl}}/static/icons/favicon.ico"
    />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="stylesheet"
      href="{{.WebExternalUrl}}/static/styles/roboto.css"
    />
    <link
      rel="stylesheet"
      href="{{.WebExternalUrl}}/static/styles/material-icons.css"
    />
    <link
      rel="stylesheet"
      href="{{.WebExternalUrl}}/static/styles/materialdesignicons.css"
    />
    <link
      rel="stylesheet"
      href="{{.WebExternalUrl}}/static/styles/vuetify.min.css"
    />

    <style>
      .v-card {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .v-card__text {
        flex-grow: 1;
      }
      .v-card__text > div {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <v-app>
        <v-app-bar app color="primary" dark>
          <v-toolbar-title>Sealed Secrets</v-toolbar-title>
          <v-spacer></v-spacer>
          {{ if eq .DisableLoadSecrets false}}<v-btn @click="loadSecrets" text
            >Secrets</v-btn
          >{{end}}
        </v-app-bar>

        <v-main>
          <v-container fluid fill-height grid-list-xl>
            <v-layout wrap>
              <v-flex xs6>
                <v-card>
                  <v-card-title>Secret</v-card-title>
                  <v-card-actions>
                    <v-row>
                      <v-col
                        class="d-flex"
                        cols="12"
                        sm="6"
                      >
                    <v-select
                      :items="scopes"
                      v-model="scope"
                      label="Scope"
                    ></v-select>
                  </v-col>
                  <v-col class="d-flex" cols="12" sm="6">
                    <v-select
                      :items="namespaces"
                      v-model="namespace"
                      :disabled="scope === 'cluster-wide'"
                      item-text="metadata.name"
                      label="Namespace"
                    ></v-select>
                  </v-col>
                  </v-card-actions>
                  <v-card-text>
                    <div id="editor1"></div>
                  </v-card-text>
                  <v-card-actions>
                    <v-btn @click="encode" text>Encode</v-btn>
                    <v-btn @click="decode" text>Decode</v-btn>
                    <v-btn @click="seal" text>Seal</v-btn>
                  </v-card-actions>
                </v-card>
              </v-flex>
              <v-flex xs6>
                <v-card>
                  <v-card-title>Sealed Secret</v-card-title>
                  <v-card-text>
                    <div id="editor2"></div>
                  </v-card-text>
                </v-card>
              </v-flex>
            </v-layout>
          </v-container>
        </v-main>

        <v-dialog v-model="showDialog">
          <v-card>
            <v-card-title class="headline" primary-title>Secrets</v-card-title>
            <v-card-text>
              <v-list>
                <v-list-item
                  v-for="(namespace, name) in secrets"
                  :key="name + '_' + namespace"
                  @click="loadSecret(namespace, name)"
                >
                  <v-list-item-content>
                    <v-list-item-title>{{"{{name}}"}}</v-list-item-title>
                  </v-list-item-content>
                  <v-list-item-icon>
                    <v-chip color="primary">{{"{{namespace}}"}}</v-chip>
                  </v-list-item-icon>
                </v-list-item>
              </v-list>
            </v-card-text>
          </v-card>
        </v-dialog>

        <v-snackbar
          :bottom="true"
          :multi-line="true"
          :right="true"
          :timeout="5000"
          v-model="snackbar"
          color="error"
        >
          {{"{{error}}"}}
          <v-btn @click="error = ''" dark text>Close</v-btn>
        </v-snackbar>
        <v-footer color="primary" padless>
          <v-col
            class="primary py-1 text-center white--text text-caption"
            cols="12"
          >
            Sealed Secrets Web ({{.Version}})
            <v-btn
              text
              icon
              color="blue lighten-2"
              href="https://github.com/bakito/sealed-secrets-web"
              target="_blank"
            >
              <v-icon>mdi-github</v-icon>
            </v-btn>
          </v-col>
        </v-footer>
      </v-app>
    </div>

    <script src="{{.WebExternalUrl}}/static/scripts/vue.min.js"></script>
    <script src="{{.WebExternalUrl}}/static/scripts/vuetify.min.js"></script>
    <script src="{{.WebExternalUrl}}/static/scripts/axios.min.js"></script>
    <script src="{{.WebExternalUrl}}/static/ace/ace.js"></script>
    <script>
      const INITIAL_SECRET = "{{.InitialSecret}}";
      new Vue({
        el: "#app",
        vuetify: new Vuetify(),
        data() {
          return {
            raw: Object,
            secrets: Object,
            namespaces: Object,
            namespace: "",
            dialogVisible: false,
            error: "",
            editor1: Object,
            editor2: Object,
            editor1Content: INITIAL_SECRET,
            editor2Content: "",
            scopes: ["strict", "cluster-wide", "namespace-wide"],
            scope: "strict",
            options: {
              selectionStyle: "line",
              highlightActiveLine: true,
              highlightSelectedWord: false,
              readOnly: false,
              cursorStyle: "ace",
              behavioursEnabled: true,
              wrapBehavioursEnabled: true,
              autoScrollEditorIntoView: false,
              copyWithEmptySelection: false,
              navigateWithinSoftTabs: true,
              enableMultiselect: false,
              showPrintMargin: false,
              newLineMode: "unix",
              useSoftTabs: true,
              tabSize: 2,
              displayIndentGuides: true,
            },
          };
        },
        computed: {
          snackbar: {
            get() {
              return this.error !== "";
            },
            set(newValue) {
              if (newValue === false) {
                this.error = "";
              }
            },
          },
          showDialog: {
            get() {
              return this.dialogVisible;
            },
            set(newValue) {
              this.dialogVisible = newValue;
            },
          },
        },
        mounted() {
          this.editor1 = window.ace.edit("editor1");
          this.editor1.setValue(this.editor1Content, 1);
          this.editor1.setOptions(this.options);
          this.editor1.getSession().setMode("ace/mode/{{.OutputFormat}}");
          this.editor1.on("change", () => {
            this.editor1Content = this.editor1.getValue();
          });

          this.editor2 = window.ace.edit("editor2");
          this.editor2.setValue(this.editor2Content, 1);
          this.editor2.setOptions(this.options);
          this.editor2.getSession().setMode("ace/mode/{{.OutputFormat}}");
          this.editor2.on("change", () => {
            this.editor2Content = this.editor2.getValue();
          });
          this.loadNamespaces();
        },
        methods: {
          seal() {
            axios
              .post("{{.WebExternalUrl}}/api/seal", {
                secret: this.editor1Content,
                scope: this.scope,
                namespace: this.namespace
              })
              .then((res) => {
                this.editor2Content = res.data.secret;
                this.editor2.setValue(this.editor2Content, 1);
              })
              .catch((err) => {
                this.error = err.response.data;
              });
          },
          loadNamespaces() {
            axios
              .get("{{.WebExternalUrl}}/api/namespaces")
              .then((res) => {
                this.namespaces = res.data;
                this.dialogVisible = true;
              })
              .catch((err) => {
                this.error = err.response.data;
              });
          },
          loadSecrets() {
            axios
              .get("{{.WebExternalUrl}}/api/secrets")
              .then((res) => {
                this.secrets = res.data;
                this.dialogVisible = true;
              })
              .catch((err) => {
                this.error = err.response.data;
              });
          },
          loadSecret(namespace, name) {
            axios
              .get("{{.WebExternalUrl}}/api/secret/" + namespace + "/" + name)
              .then((res) => {
                this.editor1Content = res.data.secret;
                this.editor1.setValue(this.editor1Content, 1);
                this.dialogVisible = false;
              })
              .catch((err) => {
                this.error = err.response.data;
              });
          },
          encode() {
            axios
              .post("{{.WebExternalUrl}}/api/encode", {
                secret: this.editor1Content,
              })
              .then((res) => {
                this.editor1Content = res.data.secret;
                this.editor1.setValue(this.editor1Content, 1);
              })
              .catch((err) => {
                this.error = err.response.data;
              });
          },
          decode() {
            axios
              .post("{{.WebExternalUrl}}/api/decode", {
                secret: this.editor1Content,
              })
              .then((res) => {
                this.editor1Content = res.data.secret;
                this.editor1.setValue(this.editor1Content, 1);
              })
              .catch((err) => {
                this.error = err.response.data;
              });
          },
        },
      });
    </script>
  </body>
</html>
